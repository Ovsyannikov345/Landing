<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Landing</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header-container">
                    <div class="logo-container">
                        <img src="images/logo_small.svg" alt="Logo">
                        <div class="company-name">
                            <p>Branding &</p>
                            <p class="company-name-smaller">Design Studio</p>
                        </div>
                        <div class="company-address">
                            <p>Double Bay 2028,</p>
                            <p>New York</p>
                        </div>
                    </div>
                    <div class="burger-menu">
                        <img src="images/burger-menu.svg" alt="Menu">
                    </div>
                    <div class="contact-us">
                        <div class="shopping-cart">
                            <img src="images/shopping_cart.svg" alt="Shopping cart">
                            <div class="cart-items-number">
                                <p>0</p>
                            </div>
                        </div>
                        <button class="contact-button">
                            <p>Contact us</p>
                        </button>
                    </div>
                </div>
            </header>
            <main>
                <section class="company-name-huge">
                    <h1>branding & digital design studio.</h1>
                    <img src="images/mouse.svg" alt="mouse">
                </section>
                <section class="intro">
                    <section class="intro-video">
                        <div class="video-container">
                            <img class="video" src="images/intro_video.png" alt="intro">
                            <img class="play-video" src="images/play_video.png" alt="play">
                        </div>
                        <button class="next-video">
                            <img src="images/next.svg" alt="next">
                        </button>
                    </section>
                    <section class="intro-video-order">
                        <div class="square-actual"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                    </section>
                    <section class="intro-info">

                    </section>
                    <section class="collaborations">

                    </section>
                </section>
            </main>
        </div>
    </body>
</html>
